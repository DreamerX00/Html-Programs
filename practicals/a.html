<!DOCTYPE html>
<html>
    <title>Image mapping</title>
    <style>
        h1{
            font-size: 234px;
            text-align: center;
            background-color: cadetblue;
        }
        body{
            background-color: aquamarine;
        }
        p{
            font-size: 100px;

        }
    </style>
<body>

<h1>Image Maps</h1>
<p>Click on the Laptop, Headphone,car, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="laptop.jpg" alt="Workplace" usemap="#workmap" width="4034px" height="3024px">

<map name="workmap">
  <area shape="rect" coords="1173,589,2885,1729" alt="laptop" href="https://en.wikipedia.org/wiki/Laptop%22%3E
  <area shape="rect" coords="3029,865,3441,1809" alt="Cup of coffee" href="https://en.wikipedia.org/wiki/Starbucks%22%3E
  <area shape="rect" coords="1621,1713,149,2337" alt="Headphone" href="https://en.wikipedia.org/wiki/Bose_headphones%22%3E
  <area shape="rect" coords="9,721,841,989" alt="CAR" href="https://en.wikipedia.org/wiki/Car%22%3E
</map>

</body>
</html>
